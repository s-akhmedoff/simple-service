definitions:
  config.Config:
    properties:
      environment:
        type: string
      httphost:
        type: string
      httpport:
        type: string
      postgresDatabase:
        type: string
      postgresHost:
        type: string
      postgresPassword:
        type: string
      postgresPort:
        type: string
      postgresUser:
        type: string
    type: object
  views.R:
    properties:
      data:
        type: object
      error_code:
        example: 0
        type: integer
      error_note:
        example: Error Note
        type: string
      status:
        example: Success | Failure
        type: string
    type: object
host: localhost:7070
