paths:
  /config:
    get:
      description: expose all configs for debugging
      produces:
      - application/json
      responses:
        "200":
          description: OK
          headers:
            environment:
              description: Current environment
              type: string
            go-os:
              description: Go OS
              type: string
            go-version:
              description: Version of Golang
              type: string
          schema:
            allOf:
            - $ref: '#/definitions/views.R'
            - properties:
                data:
                  $ref: '#/definitions/config.Config'
              type: object
        "405":
          description: Method Not Allowed
          headers:
            environment:
              description: Current environment
              type: string
            go-os:
              description: Go OS
              type: string
            go-version:
              description: Version of Golang
              type: string
          schema:
            $ref: '#/definitions/views.R'
      summary: Show config
swagger: "2.0"
